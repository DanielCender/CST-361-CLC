<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>

<title>Login</title>

</head>



<body>

	<h:form>
		
		
		
		<div id="content">
		<center>
		<h1>Welcome! To see the weather.</h1>
		<p>
		<h:commandButton action = "#{weatherPageController.getData()}" value = "Get all recorded weather"></h:commandButton>
		</p>
		<p>
		
		</p>
		
		</center>
           
        </div>
        
        
        <h:dataTable value="#{weatherPageController.dataList}" var="o" styleClass="order-table" headerClass="order-header-table" rowClass="order-table-odd, order-table-even">
		<h:column>
			<f:facet name="header">Time</f:facet>
			#{o.timeStamp}
		</h:column>
		<h:column>
			<f:facet name="header">Tempature</f:facet>
			#{o.tempature}F
		</h:column>
		<h:column>
			<f:facet name="header">Pressure</f:facet>
			#{o.pressure}
		</h:column>
		<h:column>
			<f:facet name="header">Location</f:facet>
			#{o.location}
		</h:column>
		</h:dataTable>
		
	</h:form>


</body>


</html>
