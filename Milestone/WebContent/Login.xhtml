<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>

<title>Login</title>

</head>



<body>

	<h:form>
		
		
		
		<div id="content">
		<center>
		<h1>Welcome! To see the weather, you must login.</h1>
		<p>
		Username: <h:inputText value="#{user.username}" />
		</p><p>
		Password: <h:inputSecret value="#{user.password}" />
		</p> 
		<h:commandButton action = "#{loginPageController.onSubmit()}" value = "Login"></h:commandButton>
		<h:commandButton action = "Register.xhtml" value = "Register"></h:commandButton>
		</center>
           
        </div>
		
	</h:form>


</body>


</html>
