<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/layouts/commonLayouts.xhtml">
	<ui:define name="content">




		<body>

			<h:form>
				<div class="login-block">
					<h1>Register</h1>
					Email:
					<h:inputText type="text" value="#{user.email}" placeholder="Email" />
					Username:
					<h:inputText type="text" value="#{user.username}"
						placeholder="Username" id="username" />
					Password:
					<h:inputSecret type="password" value="#{user.password}"
						placeholder="Password" id="password" />
					<h:commandButton action="#{registerPageController.createAccount()}"
						value="Create Account"></h:commandButton>
					<h:commandButton action="#{registerPageController.back()}"
						value="Back"></h:commandButton>



				</div>

			</h:form>


		</body>
	</ui:define>
</ui:composition>

</html>
